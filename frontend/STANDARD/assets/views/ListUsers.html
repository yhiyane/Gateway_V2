<div class="container">
    <!--Mot Clé: <input type="text" ng-model="motCle">-->
    <div class="form-group">
        <label ng-form="Recherche">Mot clé à Rechercher</label>
        <input type="text" ng-change="searchUser()" class="form-control" ng-model="motCle"
               aria-describedby="Mot clé à Rechercher" placeholder="Entrer Mot clé">

    </div>
    <button class="btn btn-info" ng-click="searchUser()">Charger</button>
</div>
<div class="container spacer"></div>

<table class="table">
    <thead class="table table-striped">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Login</th>
        <th>Email</th>
        <th>Last Login</th>
        <th>Enabled</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="u in pageUsers.content">
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.login}}</td>
        <td>{{u.email}}</td>
        <td>{{u.lastLogin}}</td>
        <td>{{u.enabled}}</td>
        <td>
            <a href="#" ng-click="goToShowDetail({id:u.id})" class="btn btn-primary btn-md">Show Details</a>
        </td>

    </tr>
    </tbody>
</table>

<div class="container">
    <ul class="nav nav-pills pagination">
        <li ng-class="{active:$index==pageCourante}" ng-repeat="p in pages track by $index" class="clickable">
            <a ng-click="gotoPage($index)">{{$index}}</a>
        </li>
    </ul>
</div>
<div class="container">
    <a href="#" ng-click="goToAddUser()" class="btn btn-primary btn-md">new User</a>
</div>
